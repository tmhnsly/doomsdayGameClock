<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DOOMSDAY</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <script src="clock.js"></script>

    <div class = 'doomsdayClock'>
        <h1 id = 'doomsdayClockActivityStatus'>Doomsday Clock</h1>
        <div class = 'doomsdayClockButtons'>
            <div>
                <button type="button" id="clockSettingOneButton" onClick="doomsdayClock(doomsdayClockOneMin, doomsdayClockOneMax)">Setting 1</button>
                <label>3 - 4 Players</label>
            </div>
            <div>
                <button type="button" id="clockSettingOneButton" onClick="doomsdayClock(doomsdayClockTwoMin, doomsdayClockTwoMax)">Setting 2</button>
                <label>2 Players</label>
            </div>
            <div>
                <button type="button" id="clockSettingOneButton" onClick="doomsdayClock(doomsdayClockThreeMin, doomsdayClockThreeMax)">Setting 3</button>
                <label>Quick Fire</label>
            </div>
        </div>
    </div>

</body>
</html>
