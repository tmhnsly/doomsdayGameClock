<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DOOMSDAY</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <script src="clock.js"></script>

    <div>
        <div class = 'doomsdayClockPanel'>
            <h1 id = 'doomsdayClockActivityStatus'>Doomsday Clock</h1>
            <div class = 'doomsdayClockButtons'>
                
                <div class='clockButtonBackground'>
                    <button type="button" class="clockStartButton" onClick="doomsdayClock(doomsdayClockOneMin, doomsdayClockOneMax)">Setting 1</button>
                    <label class = 'buttonDisplayStyling'>3 - 4 Players Remaining</label>
                </div>

                <div class='clockButtonBackground'>
                    <button type="button" class="clockStartButton" onClick="doomsdayClock(doomsdayClockTwoMin, doomsdayClockTwoMax)">Setting 2</button>
                    <label class = 'buttonDisplayStyling'>2 Players Remaining</label>
                </div>

                <div class='clockButtonBackground'>
                    <button type="button" class="clockStartButton" onClick="doomsdayClock(doomsdayClockThreeMin, doomsdayClockThreeMax)">Setting 3</button>
                    <label class = 'buttonDisplayStyling'>Quick Fire</label>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
