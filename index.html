<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOOMSDAY</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
  <script defer src="clock.js"></script>

    <div>
        <div class = 'doomsdayClockPanel'>
            <div class = 'doomsdayClockButtons'>
                
                <div class='clockButtonBackground'>
                    <button id='doomsdayClockButtonOne' type='button' class='clockStartButton'></button>
                    <label id='doomsdayClockButtonOneDisplay' class = 'buttonDisplayStyling'>3 - 4 Players Remaining</label>
                </div>

                <div class='clockButtonBackground'>
                    <button id='doomsdayClockButtonTwo' type='button' class='clockStartButton'></button>
                    <label id='doomsdayClockButtonTwoDisplay' class = 'buttonDisplayStyling'>2 Players Remaining</label>
                </div>

                <div class='clockButtonBackground'>
                    <button id='doomsdayClockButtonThree' type='button' class='clockStartButton'></button>
                    <label id='doomsdayClockButtonThreeDisplay' class = 'buttonDisplayStyling'>Quick Fire</label>
                </div>

                <div class='clockResetButtonContainer'>
                    <button id='doomsdayClockResetButton' type='button' class='clockResetButton'>RESET</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
